<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfredo Quote</title>
    <link rel="icon" href="imgs/favicon.ico">
     <meta name="author" content="Alfred Ramzy" />
  <meta name="description" content="Alfredo Quote is your daily source for inspirational and motivational quotes." />
  <meta name="keywords" content="quote of the day, inspiration, motivation, daily quotes, Alfredo Quote" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section
        class="TheMainPart position-relative top-50 start-50 translate-middle">
        <h1 class="text-center pb-3">Quote of the Day</h1>
        <div
          class="UpperPart pb-3 d-flex justify-content-between align-items-center">
          <i class="fa-solid fa-quote-left text-end fs-6 peo"></i>
          <p class="text-center p-2" id="RanQuota">
            Your Quote Will Display Here
          </p>
          <i
            class="fa-solid fa-quote-right d-flex align-items-center justify-content-end fs-6 peo"></i>
        </div>
        <div class="author text-end pt-1 pb-3 me-2">
          <span id="RanQuotaauthor"></span>
        </div>
        <div
          class="LowerPart d-flex justify-content-between align-items-center pt-3">
          <div class="icons d-flex">
            <i class="fa-solid fa-volume-high iconaya"></i>
            <i class="fa-solid fa-copy iconaya" id="heloat"></i>
            <i class="fa-solid fa-share-from-square iconaya" id="shareBtn"></i>
          </div>
          <div class="but" id="btn">
            <button>New Quote</button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/toasty.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
